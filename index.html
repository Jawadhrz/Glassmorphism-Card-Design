<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <title>Glassmorphism Card Design</title>
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img src="/images/jawad.jpg" alt="profile logo">
            <h2>Jawad Haider</h2>
            <p>I'm Student of IT BZU and I like to learn coding.</p>
            <div class="links">
                <a href="https://facebook.com"><img src="/images/facebook.png" alt="facebook logo"></a>
                <a href="https://twitter.com"><img src="/images/twitter.png" alt="Twitter logo"></a>
                <a href="https://telegram.com"><img src="/images/telegram.png" alt="Telegram logo"></a>
            </div>
            <a href="#" class="btn">Message me</a>
        </div>
    </div>

    <script src="/JavaScript/vanilla-tilt.js"></script>
</body>
</html>
